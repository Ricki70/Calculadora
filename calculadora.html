<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./Estilo.css">
<meta charset="UTF-8">
<script type="text/javascript" src="CALCULADORAPROC.js"></script>
<title>CALCULADORA</title>
</head>
<body>
      
      
    <h1>CALCULADORA</h1>
    <h6>Ricardo de Antonio Aguirre</h6>

    <table cellspacing="0">
      <tr>
      <td id="cabecera" colspan="4"> <input type="text" maxlength="20" id="input" value="0" readonly> </td>
      </tr>
        
      <tr class="filas">
            <td class="columnas"> <input class="boton" type="button" name="potencia" value="X²">  </td>
            <td class="columnas"> <input class="boton" type="button" name="raiz" value="√X">  </td>
            <td class="columnas"> <input class="boton" type="button" id="c" value="C"> </td>
            <td class="columnas"> <input class="boton" type="button" id="del" value="DEL"> </td>
      </tr>
      
      <tr class="filas">
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="1" value="1">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="2" value="2">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="3" value="3"> </td>
            <td class="columnas"> <input class="boton" type="button" id="division" value="/"> </td>
      </tr>
          
      <tr class="filas">
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="4" value="4">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="5" value="5">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="6" value="6"> </td>
            <td class="columnas"> <input class="boton" type="button" id="multiplicacion" value="X"> </td>
      </tr>
          
      <tr class="filas">
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="7" value="7">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="8" value="8">  </td>
            <td class="columnas"> <input class="numpad" type="button" name="num" id ="9" value="9"> </td>
            <td class="columnas"> <input class="boton" type="button" id="resta" value="-"> </td>
      </tr>

      <tr class="filas">
        <td class="columnas"> <input class="boton" type="button" id="negativo" value="±X">  </td>
        <td class="columnas"> <input class="numpad" type="button" name="num" id ="0" value="0">  </td>
        <td class="columnas"> <input class="boton" type="button" id ="coma" value=","> </td>
        <td class="columnas"> <input class="boton" type="button" id="suma" value="+"> </td>
      </tr>

      <tr>
            <td id="igual" colspan="4"> <input type="button" id="igual" value="="> </td>
      </tr>
       
      </table>


    

</body>
</html>
